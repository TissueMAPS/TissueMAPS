---
version: 0.1.0

input:

    - name: image
      type: MaskImage
      key:
      help: Image that should be clipped.

    - name: clipping_mask
      type: MaskImage
      key:
      help: Image that should be used as clipping mask.

    - name: plot
      type: Plot
      value: false
      help: Should a figure be created?

output:

    - name: clipped_image
      type: MaskImage
      key: clip.clipped_image
      help: Clipped mask.

    - name: figure
      type: Figure
      help: Comparison of "image", "clipping_mask" and "clipped_image"



