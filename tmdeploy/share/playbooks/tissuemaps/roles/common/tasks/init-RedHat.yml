---
- name: Update yum packages
  yum:
    name: '*'
    state: latest
    update_cache: yes

- name: Install EPEL release
  yum:
    name: epel-release
    state: installed

- name: Put SELinux in permissive mode
  selinux:
    policy: targeted
    state: permissive

- name: Install generally required yum packages
  yum:
    name: "{{ item }}"
    state: installed
  with_items:
    - gcc
    - gcc-c++
    - bzip2
    - cmake
    - git
    - wget
    - openssl
    - openssl-devel
    - glibc-static
