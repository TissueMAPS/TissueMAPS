---
- name: Configure PostgreSQL workers
  hosts:
    - tissuemaps_db_worker
  gather_facts: yes
  any_errors_fatal: yes
  roles:
    - database-server-worker
  tags:
    - database

- name: Configure PostgreSQL master
  hosts:
    - tissuemaps_db_master
  gather_facts: yes
  any_errors_fatal: yes
  roles:
    - database-server-master
  tags:
    - database
