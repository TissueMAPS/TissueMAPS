---

- name: 'Install TM server {{ item.desc }}'
  tags:
    - tissuemaps
    - tmserver
  shell: |
    env PYTHONUSERBASE='{{ tm_home }}/.local' \
        pip install --user --no-cache-dir {{ item.args }}
  args:
    chdir: "{{ tmserver_dir }}"
  with_items:
    - { desc: "requirements", args: "-r '{{ tmserver_dir }}/requirements.txt'" }
    - { desc: "sources",      args: "-e '{{ tmserver_dir }}'" }

- name: Create ~/.tmaps directory
  file:
    path: "{{ tm_home }}/.tmaps"
    state: directory
    owner: "{{ tm_user }}"
  tags:
    - tissuemaps

- name: Update ``storage_home`` in TissueMAPS configuration
  ini_file:
    dest: "{{ tm_config_file }}"
    section: tmlib
    state: present
    option: storage_home
    value: "{{ fs_data_directory }}"
    owner: "{{ tm_user }}"
  tags:
    - tissuemaps

- name: Update ``db_host`` in TissueMAPS configuration
  ini_file:
    dest: "{{ tm_config_file }}"
    section: DEFAULT
    state: present
    option: db_host
    value: "{{ tm_db_host }}"
    owner: "{{ tm_user }}"
    group: "{{ tm_group }}"
  tags:
    - database
    - tissuemaps

- name: Update ``db_nodes`` in TissueMAPS configuration
  ini_file:
    dest: "{{ tm_config_file }}"
    section: DEFAULT
    state: present
    option: db_nodes
    value: "{{ db_nodes }}"
    owner: "{{ tm_user }}"
  tags:
    - database
    - tissuemaps

- name: Create root directory for GC3Pie session files
  file:
    path: "{{ jobdaemon_directory | dirname }}"
    state: directory
    owner: root
    group: root
    mode: 0770
  tags:
    - tissuemaps

- name: Create GC3Pie session directory
  file:
    path: "{{ jobdaemon_directory }}"
    state: directory
    recurse: yes
    owner: "{{ tm_user }}"
    group: "{{ tm_group }}"
    mode: 0700
  tags:
    - tissuemaps

- name: Update ``jobdaemon_session`` in TissueMAPS configuration
  ini_file:
    dest: "{{ tm_config_file }}"
    section: tmserver
    state: present
    option: jobdaemon_session
    value: "{{ jobdaemon_directory }}"
    owner: "{{ tm_user }}"
  tags:
    - tissuemaps
