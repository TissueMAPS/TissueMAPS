---
- name: Create directory for GC3Pie data
  file:
    path: "{{ tm_home }}/.gc3"
    state: directory
    owner: "{{ tm_user }}"
    group: "{{ tm_group }}"
  tags:
    - gc3pie

- name: Place GC3Pie configuration file
  template:
    src: gc3pie.conf.j2
    dest: "{{ tm_home }}/.gc3/gc3pie.conf"
    owner: "{{ tm_user }}"
    group: "{{ tm_group }}"
  tags:
    - gc3pie

- name: Set permissions for GC3Pie directory
  file:
    path: "{{ tm_home }}/.gc3"
    state: directory
    recurse: yes
    owner: "{{ tm_user }}"
    group: "{{ tm_group }}"
    mode: 0770
  tags:
    - tissuemaps
