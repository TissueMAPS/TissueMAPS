---
- name: Install yum packages required for Python
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - python-devel
    - python-pip
    - tkinter
    - tk-devel
    - python-setuptools
    - libffi-devel
    - readline-devel
  when: ansible_os_family == 'RedHat'
  tags:
    - python

- name: Install yum packages required by Python packages
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - openblas-devel
    # gc3pie:
    - time
    # h5py:
    - hdf5-devel
    # lxml:
    - libxml2-devel
    - libxslt-devel
    # # matplotlib:
    # - pyqt4-dev-tools
    # - libfreetype6-dev
    # - python-tk
    # shapely:
    - geos-devel
  when: ansible_os_family == 'RedHat'
  tags:
    - python
