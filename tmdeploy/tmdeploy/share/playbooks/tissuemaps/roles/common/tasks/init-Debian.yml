---
- name: Install aptitude
  raw: apt-get update && apt-get install -y aptitude

- name: Update apt packages
  apt:
    upgrade: safe
    update_cache: yes

- name: Install generally required apt packages
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - build-essential
    - cmake
    - wget
    - git
    - openssl
