---
- name: Install bower and gulp node packages
  npm:
    name: "{{ item }}"
    state: present
    path: "{{ tmui_dir }}/src"
    global: yes
  with_items:
    - bower
    - gulp
  tags:
    - web-server
    - tissuemaps

- name: Install node dependencies
  npm:
    path: "{{ tmui_dir }}/src/app"
    state: present
  tags:
    - web-server
    - tissuemaps

- name: Install bower dependencies
  bower:
    path: "{{ tmui_dir }}/src"
    state: present
  tags:
    - web-server
    - tissuemaps

- name: Update gulp proxy settings
  replace:
    dest: "{{ tmui_dir }}/src/tasks/server.js"
    regexp: '{{ item.search }}'
    replace: '{{ item.replace }}'
  with_items:
    - search: 'target:\s.http.*$'
      replace: "target: 'http://{{ app_host }}:{{ app_port }}',"
    - search: 'changeOrigin:\s.*$'
      replace: "xfwd: true"
  when: app_host != 'unix'
  tags:
    - web-server
    - tissuemaps

- name: Build client code for production deployment
  shell: gulp build --prod
  args:
    executable: /bin/bash
    chdir: "{{ tmui_dir }}/src"
  tags:
    - web-server
    - tissuemaps

- name: Allow web server to read TmUI JS files
  tags:
    - web-server
    - tissuemaps
  file:
    path: "{{ tm_www_root }}"
    state: directory
    recurse: yes
    mode: 'a+rX'
