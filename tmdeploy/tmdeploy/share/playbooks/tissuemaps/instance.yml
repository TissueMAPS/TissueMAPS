# Ansible playbook for launching and terminating virtual machine instances
# in the cloud. The action is controlled via the "instance_state" variable:
#  - "present" => launch VM (default)
#  - "absent"  => terminate VM
- name: Provision virtual machine instances
  hosts: all
  vars:
    instance_state: present
  connection: local
  roles:
    - cloud-instance
