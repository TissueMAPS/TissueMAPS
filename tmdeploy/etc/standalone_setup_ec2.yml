---
cloud:
  provider: ec2
  region: eu-central-1

architecture:
  name: tm
  clusters:

    - name: standalone
      node_types:
        - name: server
          count: 1
          groups:
            - name: tissuemaps_server
              vars:
                tm_version: v0.3.2
                tm_compute_autodiscover: no
                uwsgi_processes: 4
                tm_compute_cores: 4
                tm_compute_memory: 14500
            - name: tissuemaps_db_master
              vars:
                db_master_cores: 1
                db_master_memory: 3625
            - name: tissuemaps_db_worker
              vars:
                db_worker_cores: 1
                db_worker_memory: 3625
          instance:
            image: ami-7cbc6e13 #ami-fa2df395
            ssh_user: centos
            flavor: m4.2xlarge
            volume_size: 1000
            tags:
              - web
